    在程序开发中，我们经常需要在基本数据类型和字符串之间进行转换。
        ->其中，基本类型转换为字符串有三种方法：
            1. 使用包装类的 toString() 方法
            2. 使用String类的 valueOf() 方法
            3. 用一个空字符串加上基本类型，得到的就是基本类型数据对应的字符串
