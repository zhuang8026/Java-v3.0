    1.  測試 ArrayList 序列中的 indexOf(object) 尋找指定物件的位置
        -> indexOf()
            -> 找到返回位置 0 開始， 未找到 返回 -1
            -> 如果有多個一樣的 value，indexOf 只會返回 第一個 找到的索引位置
        -> lastIndexOf()
            -> 返回找到的索引值的最後一個， 未找到 返回 -1
            -> 也就是說 他是找 序列中 的最後一個
