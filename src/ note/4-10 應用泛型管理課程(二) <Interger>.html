    1. 泛型
        -> 重點：在泛型集合中，不能添加非泛型 "規定的類型" 和 "其子類型"（只要 extends or implements(實作) ,就符合泛型的規定）
        -> 泛型 不能使用 基本數據 類型,如果非使用不可，可以使用基本類型的包裝類
            -> int long boolean
        -> EX:
            public void xxx() {
                List<int> list = new ArrayList<int>(); /* 錯誤 */
                List<Integer> list = new ArrayList<Integer>(); /* 正確 */
            }
