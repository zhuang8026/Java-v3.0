        Collections 工具類 -> 提供靜態方法，用來操作集合對象的工具

    2.  Collections.sort() 是對 序列(List) 進行排序功能
            -> 專門針對 List 類來進行排序
                -> List<泛型>
                    -> 可直接使用 Collections.sort()
                        -> List<Integer>
                        -> List<包裝類>
                        -> List<String>
                    -> 不可直接使用 Collections.sort()，需要轉成 Comparable 接口
                        -> List<Object>
